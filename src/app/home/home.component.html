<!-- header content -->
<div class="bg-image bg-fixed bg-left h-[1100px]" >
  <div class="bg-blue-500/10 backdrop-brightness-75 h-[1100px]" >
    <div class="w-full bg-gray-300 shadow-sm fixed top-0 ">
      <div class="flex justify-center gap-4 p-4">
        <div
          class="text-green-500 text-xl rounded-full border-r-[3px] border-green-500 font-sans font-bold py-1 px-3 mr-[12em]">
          J</div>
        <div class="flex p-2" *ngFor="let m of menuList; index as i">
          <span class=" text-md font-normal uppercase cursor-pointer"
            [ngClass]="m['isSelect'] ? 'text-green-500' : 'text-gray-400' " (click)="selectMenu(i)">{{m['name']}}</span>
        </div>
      </div>
    </div>

    <!-- body content -->
    <div class="flex justify-center pt-[28em] ">
      <div class="flex flex-col text-white">
        <span class="text-7xl font-bold header-font">I<span class="text-7xl text-green-500">'</span>M</span>
        <span class="text-[85px] font-extrabold font-sans header-font pt-8">{{profile.name}}<span
            class="text-7xl text-green-500">.</span></span>
        <span class="text-[30px] pt-12 tracking-widest uppercase">{{profile.profession}}</span>
      </div>
    </div>

    <div class="flex justify-center items-center mt-[10em] z-20">
      <div class="bg-[#333B4F] flex justify-center flex-col items-center text-white w-[810px] h-[650px] p-8">
        <div class="text-green-500 text-5xl rounded-full border-r-[3px] border-green-500 font-sans font-bold py-6 px-9 mt-[1em]">
          J</div>
        <p class="text-center text-md font-thin tracking-wide p-20 leading-10">{{profile.objective}}</p>
        <div class="flex p-5 rounded border bottom-0 border-green-500 uppercase text-md font-thin tracking-wider">Download
          My Resume</div>
      </div>
    </div>
  </div>
</div>
<div class="bg-image1 bg-fixed h-max z-10" >
    <div class="flex flex-col justify-center pt-[42em] bg-gray-500/40 backdrop-brightness-75 pb-[10em]">
      <span class="text-gray-100 tracking-widest text-2xl text-center flex justify-center pb-[3em]">MY SKILLS IN SOFTWARE</span>
      <div *ngFor="let skill of profile.skills" class="pt-[2em] flex justify-center">
        <div class="w-[45%] text-gray-300 flex items-center">
          <div class="w-[16%] min-w-max uppercase">{{skill.skill}}</div>
          <div class="w-[28%] custom-progress-bar-container flex items-center gap-1">
            <div class="w-[25%] custom-progress-bar-fill rounded" [style.width.%]="skill.knowledge"></div>
            <div class="w-[3%] ml-1">{{skill.knowledge}}%</div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="bg-image2 bg-fixed h-max ">
  <div class="bg-gray-500/40 backdrop-brightness-75 pt-[20em]">
    <div class="flex justify-center text-white text-2xl tracking-wider">CHECK OUT MY LATEST PROJECTS</div>
    <div class="flex justify-center w-full gap-4 py-8">
      <div *ngFor="let p of profile.projects">
        <img class="rounded-lg w-[24vw]" src="{{p.image}}" alt="{{p.name}}" >
      </div>
    </div>
  </div>
</div>
